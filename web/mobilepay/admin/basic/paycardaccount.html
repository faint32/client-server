<HTML>
<HEAD>
<TITLE>明盛网站</TITLE>
<META HTTP-EQUIV="empiresoft" CONTENT="no-cache">
<META HTTP-EQUIV="empiresoft" CONTENT="no-cache">

<meta http-equiv="Content-Type" content="text/html; charset=gb2312">

<!-- Styles -->

<link href="{skin}button_css.css" rel="stylesheet" type="text/css">

<link href="{skin}page_title.css" rel="stylesheet" type="text/css">

<link href="{skin}reset.css" rel="stylesheet" type="text/css">
<style></style>

<LINK href="../include/DatePicker.css" rel=stylesheet type=text/css>
<SCRIPT language=javascript src="../include/dateobject.js"></SCRIPT>
<SCRIPT language=javascript src="../include/datepicker.js"></SCRIPT>
<SCRIPT language=javascript src="../include/editlib.js"></SCRIPT>
<SCRIPT language=javascript src="../function/function.js"></SCRIPT>
<script language=javascript>

var requestSubmitted = false;
function submit_save(){
	if(form1.paycardaccount_company.value==""){
	 	  alert("所属公司不能为空！");
	 	  form1.paycardaccount_company.focus();
	 	  return;
	  }
	if(form1.paycardaccount_accountname.value==""){
	 	  alert("账户不能为空！");
	 	  form1.paycardaccount_accountname.focus();
	 	  return;
	  }	
	if(form1.paycardaccount_accountnum.value==""){
	 	  alert("帐号不能为空！");
	 	  form1.paycardaccount_accountnum.focus();
	 	  return;
	  }
	if(form1.paycardaccount_bank.value==""){
	 	  alert("开户行不能为空！");
	 	  form1.paycardaccount_bank.focus();
	 	  return;
	  }	  	  	  	    
    requestSubmitted = true; 
	form1.submit();
}

</script>

</HEAD>

<BODY onload=input_focus()>
<div listid="page">
		<h4 class="icon forms">{menuname} <small></small></h4>

 <table width="100%" border="0" cellspacing="0" cellpadding="0" height="31">
      <tr>
        <td class=button_labelleft></td>
        <td class=button_label><div align="right" style="margin:0px 0px 0px 0px">
          <input type=button name=save32 class=button_new value="     帮助" AccessKey=h  onClick="javascript:help()" style="font-size:9pt"  onMouseOver="this.style.backgroundImage='url({skin}new_sel.jpg)'"  onmouseout="this.style.backgroundImage='url({skin}new.jpg)'">
          <input type=button name=save3 class=button_save value="     保存" AccessKey=s  onClick="javascript:submit_save()" style="font-size:9pt" {dissave} onMouseOver="this.style.backgroundImage='url({skin}save_sel.jpg)'"  onmouseout="this.style.backgroundImage='url({skin}save.jpg)'">
          <input class=button_delete name=end type=button value="     删除" AccessKey=d  onClick="javascript:submit_del()" style="font-size:9pt" {disdel} onMouseOver="this.style.backgroundImage='url({skin}delete_sel.jpg)'"  onmouseout="this.style.backgroundImage='url({skin}delete.jpg)'">
		    <INPUT class=button_reset name=qqq type=reset value="     撤销" AccessKey=z style="font-size:9pt" onMouseOver="this.style.backgroundImage='url({skin}reset_sel.jpg)'"  onmouseout="this.style.backgroundImage='url({skin}reset.jpg)'">
          <input type=button name=rst class=button_recovery value="     返回" AccessKey=q style="font-size:9pt" onClick="javascript:location='{gotourl}'" onMouseOver="this.style.backgroundImage='url({skin}recovery_sel.jpg)'"  onmouseout="this.style.backgroundImage='url({skin}recovery.jpg)'">
        </div></td>
        <td class=button_labelright></td>
      </tr>
  </table>  
  
  <!-- Wrapper -->
  
  <div class="wrapper">
    <div class="panel">
      <form action="" method="post" listid="form3" name="form1">
        <input class="input" type="hidden" name="listid" value="{listid}" id="listid">
        <input class="input" type="hidden" name="action" value="{action}" id="action">
        <fieldset class="form">
          <legend>刷卡器公户管理 <small>&nbsp;刷卡器公户管理填写</small> </legend>
          <table class="table_form">
            <colgroup>
            <col class="col-name" />
            <col class="col-value" />
            </colgroup>
            <tr>
              <th>所属公司：</th>
              <td><input class="input" id="paycardaccount_company" type="text" name="paycardaccount_company" size="30" maxlength="40" value="{paycardaccount_company}" ></td>
         
              <th>账户：</th>
              <td><input class="input" id="paycardaccount_accountname" type="text" name="paycardaccount_accountname" size="30" maxlength="40" value="{paycardaccount_accountname}" ></td>
            </tr>	
            <tr>
              <th>帐号：</th>
              <td><input class="input" id="paycardaccount_accountnum" type="text" name="paycardaccount_accountnum" size="30" maxlength="40" value="{paycardaccount_accountnum}" ></td>
        
              <th>开户行：</th>
              <td><input class="input" id="paycardaccount_bank" type="text" name="paycardaccount_bank" size="30" maxlength="40" value="{paycardaccount_bank}" ></td>
            </tr>							
          </table>
        </fieldset>
      </form>
    </div>
  </div>
</div>	
</div>
{showeditdiv}
</BODY>
</HTML>
