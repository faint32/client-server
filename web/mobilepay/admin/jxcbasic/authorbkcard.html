<!DOCTYPE html>
<HTML>
<HEAD>

	<script language="javascript" type="text/javascript" src="../js/jquery-ui-datepicker.js"></script> 
	<script language="javascript" type="text/javascript" src="../js/jquery-ui.js"></script> 
	<SCRIPT language=javascript src="../function/function.js"></SCRIPT> 
	<SCRIPT language=javascript src="../js/global.js"></SCRIPT> 
</HEAD>
<script language=javascript>

</script>
<BODY onload=input_focus() topmargin="0" leftMargin="2" width="100%">
<div id="page" class="page">
		<h4 class="icon forms">{menuname} <small></small></h4>
  <table width="100%" border="0" cellspacing="0" cellpadding="0" height="31">
			<tr>
				<td class=button_labelleft></td>
				<td class=button_label>
					<div align="right">
						<input type=button name=save32 class=button_help value="帮助" AccessKey=h  nClick="javascript:help()" style="font-size:9pt"  onMouseOver="this.className='button_help_on'" onMouseOut="this.className='button_help'">
						<span class=button_split>&nbsp;</span>
						<input type=button name=save3 class=button_save value="保存" AccessKey=s  onClick="javascript:submit_save()" style="font-size:9pt" {dissave} onMouseOver="this.className='button_save_on'" onMouseOut="this.className='button_save'">
						<span class=button_split>&nbsp;</span>
						<input class=button_delete name=end type=button value="删除" AccessKey=d  onMouseOver="this.className='button_delete_on'" onMouseOut="this.className='button_delete'"  onClick="javascript:submit_del()" {disdel}>
						<span class=button_split>&nbsp;</span>
						<INPUT class=button_reset name=qqq type=reset value="撤销" AccessKey=z style="font-size:9pt" onMouseOver="this.className='button_reset_on'" onMouseOut="this.className='button_reset'">
						<span class=button_split>&nbsp;</span>
						<input type=button name=rst class=button_recovery value="返回" AccessKey=q style="font-size:9pt" onClick="javascript:location='{gotourl}'" onMouseOver="this.className='button_recovery_on'" onMouseOut="this.className='button_recovery'">
					</div>
				</td>
				<td class=button_labelright></td>
			</tr>
		</table>
  <div class="wrapper">
    <div class="panel">
      <form action="" method="post" name="form1">
        <input type=hidden name=action value="{action}">
        <input type=hidden name=listid value="{listid}">
		<div id="showinfo" class="box box-info" style="display:{show_error}"><p>{error}</p><a class="close">&times;</a></div> 
        <fieldset class="form">
        <legend>可刷银行卡管理 <small>&nbsp;可刷银行卡管理填写</small> </legend>
        <table class="table_form">
          <colgroup>
          <col class="col-name" />
          <col class="col-value" />
          </colgroup>
          <tr >
            <th>银行卡key：</th>
            <td ><input class="input" id="authorbkcardkey" type="text" name="authorbkcardkey" size="30" maxlength="40" value="{authorbkcardkey}" ></td>
            <th>银行卡类型：</th>
            <td><input class="input" id="authorbkcardtype" type="text" name="authorbkcardtype" size="30" maxlength="40" value="{authorbkcardtype} " > </td>
          </tr>
          <tr >
            <th>会员名：</th>
            <td><input class="input" id="authortruename" type="text" name="authortruename" size="30" maxlength="40" value="{authortruename}"></td>
            <th>会员手机号：</th>
            <td><input class="input" id="mobile" type="text" name="mobile" size="30" maxlength="40" value="{mobile}" readonly >
            <input type=hidden name=authorid value="{authorid}">
            <input type="button" name=query  onClick="javascript:author()" class=btn_find style="font-size:9pt" value="">  </td>
          </tr>
          <tr >
            <th>所属银行：</th>
            <td><input class="input" id="bankname" type="text" name="bankname" size="30" maxlength="40" value="{bankname}" >
            <input type=hidden name=bankid value="{bankid}">
            <input type="button" name=save2  onClick="javascript:bank()" class=btn_find style="font-size:9pt" value="">
            </td>

            <th>录入时间：</th>
            <td colspan="3"><input name="datetime"  id="datetime" type="text"  readonly  class="input searchdate"   size="20" value="{datetime}" > </td>
          </tr>
          <tr>
            <th>是否新卡：</th>
            <td><select name="isnew">
                
		{selisnew}
		         
              </select></td>
            <th>状态：</th>
            <td><select name="authorbkcard_active">
                
		{selactive}
		         
              </select>
            </td>
          </tr>
          <tr >
          </tr>
        </table>
        </fieldset>
      </form>
    </div>
  </div>
</div>
{showtips}	
</div>
{showeditdiv}
</BODY>
</HTML>
