<!DOCTYPE html>
<HTML>
<HEAD>
<TITLE>刷卡器管理</TITLE>
<META http-equiv=Content-Type content="text/html; charset=gb2312">
<META HTTP-EQUIV="empiresoft" CONTENT="no-cache">
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
	<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<!-- Styles -->
	<link rel="stylesheet" href="../css/styles.css">
	<link rel="stylesheet" href="../css/custom.css">
	<link rel="stylesheet" type="text/css" href="../css/jquery-ui.css">
	<link href="../colorbox/colorbox.css" rel="stylesheet" type="text/css">
	<SCRIPT language=javascript src="../include/editlib.js"></SCRIPT> 
	<SCRIPT language=javascript src="../js/jquery.min.1.7.1.js"></SCRIPT> 
	<script language="javascript" type="text/javascript" src="../js/jquery-ui-datepicker.js"></script> 
	<script language="javascript" type="text/javascript" src="../js/jquery-ui.js"></script> 
	<SCRIPT language=javascript src="../function/function.js"></SCRIPT> 
</HEAD>
<script language=javascript>

	$(".searchdate").datepicker({dateFormat: $.datepicker.W3C});
	
	if(form1.productname.value=="")
	{
		$("#showtr").css("display","none");

var requestSubmitted = false;

function submit_save(){
	 		
  if(requestSubmitted == true){
    alert("你已经提交，请等待一下");
    return (false);
   } 
    requestSubmitted = true;
   form1.submit();
  
   //sending.style.display ="";
   //sendingbg.style.display ="";  
	
}
function submit_del(){
	if(confirm("是否确定删除整条信息")){
			form1.action.value="delete";
		    requestSubmitted = true; 
			form1.submit();
		}
		}
// -->
</script>
<BODY  topmargin="0" leftMargin="2" width="100%">
		<div id="page">
		<h4 class="icon forms">{menuname} <small></small></h4>
 <table width="100%" border="0" cellspacing="0" cellpadding="0" height="31">
			<tr>
				<td class=button_labelleft></td>
				<td class=button_label>
					<div align="right" >
						 <input type=button name=save32 class=button_help value="帮助" AccessKey=h  onClick="javascript:help()" style="font-size:9pt"  onMouseOver="this.className='button_help_on'" onMouseOut="this.className='button_help'">
					<span class=button_split>&nbsp;</span><input type=button name=rst class=button_save value="修改" AccessKey=q style="font-size:9pt" onClick="submit_save()" onMouseOver="this.className='button_save_on'" onMouseOut="this.className='button_save'">
					
						<span class=button_split>&nbsp;</span><input type=button name=rst class=button_recovery value="返回" AccessKey=q style="font-size:9pt" onClick="javascript:location='{gotourl}'" onMouseOver="this.className='button_recovery_on'" onMouseOut="this.className='button_recovery'">
					</div>
				</td>
				<td class=button_labelright></td>
			</tr>
		</table>
  <div class="wrapper">
    <div class="panel">
      <form action="" method="post" name="form1">
        <input type=hidden name=action value="{action}">
        <input type=hidden name=listid value="{listid}">
		<div id="showinfo" class="box box-info" style="display:{show_error}"><p>{error}</p><a class="close">&times;</a></div> 
        <fieldset class="form">
        <legend>刷卡器管理 <small>&nbsp;刷卡器管理填写</small> </legend>
        <table class="table_form">
          <colgroup>
          <col class="col-name" />
          <col class="col-value" />
          </colgroup>
          <tr >
            <th>刷卡器设备号：</th> 
            <td ><input class="input disabled"  id="paycardkey" type="text" name="paycardkey" size="30" maxlength="40" value="{paycardkey}" readonly ></td>
            <th>批次：</th>
            <td ><input class="input disabled" id="batches" type="text" name="batches" size="30" maxlength="40" value="{batches}" readonly ></td>
           </tr>
          <tr>
            <th>是否新卡：</th>
            <td><select name="isnew" disabled>
                
		{selisnew}
		         
              </select></td>
            <th>状态：</th>
            <td><select name="selposstate" >
                
		{selposstate}
		         
              </select>
            </td>
          </tr>
          <tr >
            <th>激活时间：</th>
            <td ><input readonly  class="input disabled" id="activetime" type="text" name="activetime" size="30" maxlength="40" value="{activetime}" readonly ></td>
            <th>录入时间：</th>
            <td ><input class="input disabled" id="datetime" type="text" name="datetime" size="30" maxlength="40" value="{datetime}" readonly ></td>
           </tr>
           <tr>
            <th>代理商：</th>
            <td><input class="input disabled" id="cusname" type="text" name="cusname" size="30" maxlength="40" value="{cusname}" readonly ></td>
            <th>会员名：</th>
            <td colspan="3"><input class="input disabled" id="authorname" type="text" name="authorname" size="30" maxlength="40" value="{authorname}" readonly > </td>
          </tr>
          <tr >
          	<th>会员手机号：</th>
            <td><input class="input disabled" id="mobile" type="text" name="mobile" size="30" maxlength="40" value="{mobile}" readonly > </td>
            <th>所属银行：</th>
            <td><input class="input disabled" id="bankname" type="text" name="bankname" size="30" maxlength="40" value="{bankname}" readonly ></td>
          </tr>
           <tr>
            <th>刷卡类型：</th>
            <td><input class="input disabled" id="scope" type="text" name="scope" size="30" maxlength="40" value="{scope}" readonly > </td>
            <th>商品名称：</th>
            <td colspan="3"><input class="input disabled" id="proname" type="text" name="proname" size="30" maxlength="40" value="{proname}"  readonly> </td>
          </tr>
          <tr >
            
            <th>采购价格：</th>
            <td><input class="input disabled" id="stockprice" type="text" name="stockprice" size="30" maxlength="40" value="{stockprice}" readonly > </td>
            <th>销售价格：</th>
            <td><input class="input disabled" id="saleprice" type="text" name="saleprice" size="30" maxlength="40" value="{saleprice}" readonly ></td>
          </tr>
          <tr >
            

          </tr>
        </table>
        </fieldset>
      </form>
    </div>
  </div>
</div>	
</div>
{showeditdiv}
</BODY>
</HTML>
