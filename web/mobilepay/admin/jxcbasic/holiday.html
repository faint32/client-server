<!DOCTYPE html>
<HTML>
	<HEAD>
		<TITLE>公众假期管理</TITLE>
		<META HTTP-EQUIV="empiresoft" CONTENT="no-cache">
		<META HTTP-EQUIV="empiresoft" CONTENT="no-cache">
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<!-- Styles -->
		<link rel="stylesheet" href="../css/styles.css">
		<link rel="stylesheet" href="../css/custom.css">
		<link rel="stylesheet" type="text/css" href="../css/jquery-ui.css">
		<link href="../colorbox/colorbox.css" rel="stylesheet" type="text/css">
		<SCRIPT language=javascript src="../include/editlib.js"></SCRIPT> <SCRIPT language=javascript src="../js/jquery.min.1.7.1.js"></SCRIPT> <script language="javascript" type="text/javascript" src="../js/jquery-ui-datepicker.js"></script> <script language="javascript" type="text/javascript" src="../js/jquery-ui.js"></script> <SCRIPT language=javascript src="../function/function.js"></SCRIPT> <script type="text/javascript" src="../js/author.js"></script> <script type="text/javascript" src="../js/global.js"></script> <script type="text/javascript" src="../colorbox/jquery.colorbox.js"></script> 
			<SCRIPT language=javascript src="../js/global.js"></SCRIPT> 
		<script language=javascript>

			var requestSubmitted = false;
			function submit_save(){
				if(form1.holiday_name.value==""){
				 	  alert("假期名称不能为空！");
				 	  form1.holiday_name.focus();
				 	  return;
				  }
				 if(form1.holiday_year.value==""){
				    alert("公众假期年份不能为空!");
					form1.holiday_year.focus();
					return;
				 }
				 if(form1.holiday_date.value==""){
				    alert("公众假期日期不能为空!");
					form1.holiday_date.focus();
					return;
				 }				 
				 
			    requestSubmitted = true; 
				showtips('正在保存数据，请稍候...');  
				form1.submit();
			}
			function submit_del(){
				if(confirm("是否确定删除该假期")){
						form1.action.value="delete";
					    requestSubmitted = true; 
						showtips('正在删除数据，请稍候...');  
						form1.submit();
					}
					}
		</script> 
	</HEAD>
	<BODY>
		<div id="page" class="page">
			<h4 class="icon forms">{menuname} <small></small></h4>
			<table width="100%" border="0" cellspacing="0" cellpadding="0" height="31">
				<tr>
					<td class=button_labelleft></td>
					<td class=button_label>
						<div align="right" >
							<input type=button name=save3 class=button_save value="保存" AccessKey=s  onClick="javascript:submit_save()" style="font-size:9pt" {dissave} onMouseOver="this.className='button_save_on'" onMouseOut="this.className='button_save'">
							
							<input class=button_delete name=end type=button value="删除" AccessKey=d  onMouseOver="this.className='button_delete_on'" onMouseOut="this.className='button_delete'"  onClick="javascript:submit_del()" {disdel}>
							<input type=button name=rst class=button_recovery value="返回" AccessKey=q style="font-size:9pt" onClick="javascript:location='{gotourl}'" onMouseOver="this.className='button_recovery_on'" onMouseOut="this.className='button_recovery'">
						</div>
					</td>
					<td class=button_labelright></td>
				</tr>
			</table>
			<!-- Wrapper -->
			<div class="wrapper">
				<div class="panel">
					<form action="" method="post" listid="form3" name="form1">
						<input
							class="input" type="hidden" name="listid" value="{listid}" id="listid">
						<input class="input" type="hidden" name="action" value="{action}"
							id="action">
						<div id="showinfo" class="box box-info" style="display:{show_error}">
							<p>{error}</p>
							<a class="close">&times;</a>
						</div>
						<fieldset class="form">
							<legend>
								公众假期管理 
								<small>&nbsp;公众假期填写</small>
							</legend>
							<table class="table_form">
								<colgroup>
									<col class="col-name" />
									<col class="col-value" />
								</colgroup>
								<tr>
									<th>假期名称：</th>
									<td>
										<input class="input" id="holiday_name" type="text" name="holiday_name"
											size="30" maxlength="40" value="{holiday_name}">
									</td>
									<th></th>
									<td>
										
									</td>
								</tr>
								<tr>
									<th>公众假期年份：</th>
									<td>
										<input class="input " id="holiday_year" type="text" onKeyPress="if (event.keyCode < 40 || event.keyCode == 44 || event.keyCode > 57 )event.returnValue = false;"
											name="holiday_year" size="30" maxlength="40" value="{holiday_year}">
									</td>
									<th>公众假期日期：</th>
									<td>
										<input class="input" id="holiday_date" type="text"name="holiday_date" size="30" maxlength="40" value="{holiday_date}">
										<span>请按照10-01格式填写</span >
									</td>
									
								</tr>
								<tr>
									<th>是否停用：</th>
									<td>
										<select name="holiday_active">
										{holiday_active}
										</select>
									</td>
									<th></th>
									<td>
										
									</td>
								</tr>
               
										</table>
									</td>
								</tr>
							</table>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
{showtips}	
</div>
{showeditdiv}
</BODY>
</HTML>
