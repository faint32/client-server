<HTML>
	<HEAD>
		<TITLE>流水表</TITLE>
		<meta http-equiv="Refresh" content="60;" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
		<link href="{skin}button_css.css" rel="stylesheet" type="text/css">
		<link href="{skin}page_title.css" rel="stylesheet" type="text/css">
		<LINK href="{skin}browse.css" type=text/css rel=stylesheet>
		<link rel="stylesheet" href="../css/styles.css">
		<!-- Scripts -->
        
        <link rel="stylesheet" href="../colorbox/colorbox.css" />
		<SCRIPT language=javascript src="../js/jquery.min.1.7.1.js"></SCRIPT>
        <script src="../colorbox/jquery.colorbox.js"></script>
		<script language="javascript" type="text/javascript" src="../js/jquery-ui.js"></script>
		<script type="text/javascript" language="javascript" src="../include/jquery.dataTables.gb2312.js"></script>
        
		<script language="javascript">
			$(document).ready(function() {
				var listdate=$("#listdate").val();
				var type=$("#type").val();
				var typekind=$("#typekind").val();
				var year=$("#year").val();
				var month=$("#month").val();
				var datetype=$("#datetype").val();
				var gotourl="../ajaxread/readagentpaymoneymonth_detail.php?listdate="+listdate+"&datetype="+datetype+"&type="+type+"&typekind="+typekind+"&year="+year+"&month="+month;
				$('#basictable').dataTable({
					"sDom": '<"wrapper"flipt>rt<"bottom"ip><"clear">',
					"bStateSave": false,
					"aLengthMenu": [[5,10, 25, 50,600] , [5,10, 25, 50,600]],
					"bLengthChange": true,
					"bProcessing": true,
					"iDisplayLength": 10,
					"bServerSide": true,
					"sAjaxSource": gotourl,
					"sPaginationType": "full_numbers"
				});
			});
			
			
			function setbkordernum(url,bkordernumber,obj){
				var szRef='../paycard/'+url+'.php?bkordernumber='+bkordernumber+'&type=check';
				//alert(szRef);exit;
				  $(obj).colorbox({href:szRef,iframe:true, innerWidth:800, innerHeight:500});
			}
		</script>
	</HEAD>
	<BODY>
		<div id="page">
			<table width="100%" border="0" cellspacing="0" cellpadding="0"
				height="30">
				<td height="30" class="pagetitle" width="100%" valign="middle">
					&nbsp;&nbsp; 
					<img src="{skin}nowspace.jpg" align="absmiddle" />
					资金代付款管理 -->{title}-->{tabtype}收支详细表
				</td>
				<tr>
					<td align="left">
						<div style="margin: 0px 0px 0px 12px;"><img src="{skin}line.jpg"></div>
					</td>
				</tr>
			</table>
			<table width="100%" border="0" cellspacing="0" cellpadding="0" height="31"  >
				<tr>
					<td class="button_labelleft"></td>
					<td class="button_label">
						<div align="right" >
							<input type="button" name="rst" class="button_recovery" value="返回" AccessKey=q style="font-size:9pt" onClick="javascript:location='{gotourl}'" onMouseOver="this.className='button_recovery_on'" onMouseOut="this.className='button_recovery'">
						</div>
					</td>
					<td class="button_labelright"></td>
				</tr>
			</table>
			<!-- Wrapper -->
			<form action="" method="post" id="form3" name="form3">
				<input class="input" type="hidden" name="listdate" id="listdate" value="{listdate}">
				<input class="input" type="hidden" name="type" id="type" value="{type}">
				<input class="input" type="hidden" name="typekind" id="typekind" value="{typekind}">
				<input class="input" type="hidden" name="year" id="year" value="{year}">
                <input class="input" type="hidden" name="month" id="month" value="{month}">
                <input class="input" type="hidden" name="datetype" id="datetype" value="{datetype}">
				<div class="wrapper">
					<div class="panel">
						<fieldset class="form"></fieldset>
					</div>
					<div class="panel" id="showbasictable">
						<table border="0" cellspacing="1" class="table" id="basictable">
							<thead>
								<tr>
									{theadth}
								</tr>
							</thead>
							<tbody>
								<tr>
									<td colspan="11" class="dataTables_empty">加载数据中...</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</form>
		</div>
</div>
</div>
{showeditdiv}


</BODY>
</HTML>
