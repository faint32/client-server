<BODY  onload=input_focus() topmargin="0" leftMargin="2" width="100%">
<table width="100%" border="0" cellspacing="0" cellpadding="0" height="30">
  <td height="30" class="pagetitle"  width="100%" valign="middle">&nbsp;&nbsp;<img src="{skin}nowspace.jpg" align="absmiddle"> 邮箱管理</td>
  <tr>
    <td align="left"><div style="margin:0px 0px 0px 12px;"><img src="{skin}line.jpg" ></div></td>
  </tr>
</table>
<center>
  <form action="" method="post" name="form1">
    <input type=hidden name=action value="{action}">
    <input type=hidden name=id value="{id}">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" height="31">
      <tr>
        <td class=button_labelleft></td>
        <td class=button_label><div align="right" >
           <input type=button name=save32 class=button_new value="    帮助" AccessKey=h  onClick="javascript:help()" style="font-size:9pt"  onMouseOver="this.style.backgroundImage='url({skin}new_sel.jpg)'"  onmouseout="this.style.backgroundImage='url({skin}new.jpg)'">
          <input type=button name=save3 class=button_save value="    保存" AccessKey=s  onClick="javascript:submit_save()" style="font-size:9pt" {dissave} onMouseOver="this.className='button_save_on'" onMouseOut="this.className='button_save'">
          <input class=button_delete name=end type=button value="    删除" AccessKey=d  onMouseOver="this.className='button_delete_on'" onMouseOut="this.className='button_delete'"  onClick="javascript:submit_del()">         
            <input type=button name=rst class=button_recovery value="     返回" AccessKey=q style="font-size:9pt" onClick="javascript:location='{gotourl}'" onMouseOver="this.className='button_recovery_on'" onMouseOut="this.className='button_recovery'">
          </div></td>
        <td class=button_labelright></td>
      </tr>
    </table>
   <br>

   <table  cellspacing=0 cellpadding=0 align=center border=0 width="750">
     <tbody>
       <tr class=InputFrameLine>
         <td width=130 height="25" align="right" class=form_label>邮箱用户名：</td>
         <td width="292" height="25" class="span_label"><input name="emailuser_name" type="text" class="input" size="25" value="{emailuser_name}"><span class="form_label">*</span></td>
         <td width=109 height="25" align="right" class=form_label>邮箱密码：</td>
         <td width="219" height="25"  class="span_label"><input name="emailuser_pwd" type="text" class="input" size="25" value="{emailuser_pwd}"><span class="form_label">*</span></td>
       </tr>
       <tr class=InputFrameLine>
         <td width=130 height="25" align="right" class=form_label>邮箱服务器：</td>
         <td height="25" class="span_label"><input name="emailuser_host" type="text" class="input" size="25" value="{emailuser_host}"><span class="form_label">*</span></td>
         <td width=109 height="25" align="right" class=form_label>端口：</td>
         <td height="25" class="span_label"><input name="emailuser_port" type="text" class="input" size="25" value="{emailuser_port}"><span class="form_label">*</span></td>
       </tr>
       <tr class=InputFrameLine>
         <td width=130 height="25" align="right" class=form_label>邮箱状态：</td>
         <td height="25" class="span_label">
		 <select name="emailuser_status">
		 {seltype}
		 </select>
		 </td>
         <td width=109 height="25" align="right" class=form_label>发件人称呼：</td>
         <td width="219" height="25"  class="span_label"><input name="emailuser_nick" type="text" class="input" size="25" value="{emailuser_nick}"><span class="form_label">*</span></td>
       </tr>	  	   
      </table>
   <br>
    
  </form>
  <div id="sending" STYLE="LEFT: 0px; WIDTH: 95%; POSITION: absolute; TOP: 50%; HEIGHT: 95%; visibility: hidden">
    <table width=400 height=80 border=0 cellspacing=2 cellpadding=0 >
      <tr>
        <td bgcolor=#F1F4F9 align=center>正在保存数据，请稍候...</td>
      </tr>
    </table>
  </div>
  <div id="sendingdel" STYLE="LEFT: 0px; WIDTH: 95%; POSITION: absolute; TOP: 50%; HEIGHT: 95%; visibility: hidden">
    <table width=400 height=80 border=0 cellspacing=2 cellpadding=0 >
      <tr>
        <td bgcolor=#F1F4F9 align=center>正在删除数据，请稍候...</td>
      </tr>
    </table>
  </div>
  <div id="sendingbg" STYLE="LEFT: 0px; WIDTH: 100%; POSITION: absolute; TOP: 0px; HEIGHT: 100%; visibility: hidden"> </div>
  <div id="helpid" STYLE="right: 1%; WIDTH: 450px; POSITION: absolute; TOP: 86px; HEIGHT: 0; visibility: hidden;">
    <div  align="left"   STYLE="position:absolute;left: 15px; top:15px;right:15px" > 产品类型名称在建立产品资料时会使用上。<br>
      <br>
      操作：产品管理-产品类型名称信息；<br>
      <br>
      保存(Alt+s)：添加新产品类型名称信息；<br>
      <br>
      删除(Alt+d)：即删除不再使用的产品类型名称；<br>
      <br>
      撤销(Alt+z)：撤销回去产品类型没有修改的状态；<br>
      <br>
      返回(Alt+q)：返回产品类型信息列表；<br>
      <br>
      帮助(Alt+h)：显示帮助信息； </div>
  </div>
</center>
</body>
</html>
