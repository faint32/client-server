		function showtbl(id)
		{
			var gotourl="../ajaxread/readsetmeal.php?type="+id;
			$('#'+id).dataTable({ 
				"sDom": '<"wrapper"flipt>rtss<"bottom"ip><"clear">',
				 "bStateSave": false,
				  "aLengthMenu": [[5,10, 25, 50], [5,10, 25, 50]],
				 "bLengthChange": true, 
				 "bProcessing": true,        
				 "iDisplayLength": 10,        
				 "bServerSide":true,
				 "sAjaxSource":gotourl,
				 "sPaginationType": "full_numbers",
				 "bFilter": false,
				 "bSort": true,
				 "bPaginate": true
			 
			});
		}
		
		function checkauthor(value,type,obj)
		{
		
			var szRef = "../author/checkauthor.php?listid="+value+"&type="+type;
			$(obj).colorbox({href:szRef,iframe:true, innerWidth:1000, innerHeight:500});
