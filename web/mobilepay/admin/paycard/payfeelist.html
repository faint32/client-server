<script language="javascript"> 

		  $(document).ready(function() {

		  $.ajaxSetup ({cache: false });	

		  getdataTable("basictable0","tb_repaymoneyglist");
		  getdataTable("basictable1","tb_creditcardglist");
		  getdataTable("basictable2","tb_transfermoneyglist");
			
		  });
function  getdataTable(id,tabname)
{
		 
		  var gotourl="../ajaxread/readpayfeelist.php?tabname="+tabname;
			  $('#'+id).dataTable({ 
					 "bProcessing": true,
					  "aLengthMenu": [[5,10, 25, 50,600, -1], [5,10, 25, 50,600,"全部"]],
					  "sPaginationType": "full_numbers",
					  "bServerSide":true,
					  "sAjaxSource":gotourl,
					   "sDom":   'Tlrtip<"clear">',  
		             "oTableTools": {
				     "aButtons": [
							{
								"sExtends": "download",
								"sButtonText": "excel",
								"sUrl":"excelwritervouchercollect.php?tabname="+tabname
							}],
			        "sSwfPath": "../jquery/swf/copy_cvs_xls_pdf.swf"
		             }
					 
                   
                  });
}		  
		</script>
