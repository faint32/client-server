 <script LANGUAGE="JavaScript" type="text/javascript">
 
 
if(!document.attachEvent)
{
    document.attachEvent = function(){document.addEventListener(arguments[0].substr(2),arguments[1],arguments[2])}
}

document.attachEvent("onmouseover",function(e)
{
    var tip = "";

    if(typeof(event)=="undefined"){
        tip = e.target.getAttribute("tips")
    }else{
        e    = event;
        tip = e.srcElement.tips;
    }

    
    if(typeof(tip)!="undefined"&&tip.length>0)
    {
        var _tips = parent.parent.frames[2].document.getElementById("myTip");
        
        if(typeof(_tips)=="undefined"||_tips == null)
        {
            _tips        = parent.parent.frames[2].document.createElement("div");
            _tips.id    = "myTip";
            _tips.style.position        = "absolute";
            _tips.style.width            = "250px";
            _tips.style.borderWidth        = "1px";
            _tips.style.borderStyle        = "solid";
            _tips.style.borderColor        = "gray";
            _tips.style.fontSize        = "9pt";
            _tips.style.backgroundColor    = "lightyellow";
            _tips.style.color            = "#000000";
            _tips.style.zindex            = 1000;
            
            _tips.style.filter            = "progid:DXImageTransform.Microsoft.Shadow(color=#999999,direction=135,strength=3)";
            _tips.style.padding            = "5px 3px 3px 5px";
            

            parent.parent.frames[2].document.body.appendChild(_tips);            
            _tips.style.display            = "none";
        }

            _tips.style.display    = "";
            
            _tips.innerHTML        = tip;

            _tips.style.left = 2; 
            _tips.style.top = parent.parent.frames[2].document.body.scrollTop+e.clientY - 20; 
    }
}
);

document.attachEvent('onmouseout',function(e)
{   
    var _tips = parent.parent.frames[2].document.getElementById("myTip");
    if(_tips!=null)
    {
        _tips.style.display="none";
    }
}
)

isExpanded = false;

function getIndex(el) {
  ind = null;
  for (i=0; i<document.layers.length; i++) {

    if (whichEl.id == el) {
      ind = i;
      break;
    }
  }
  return ind;
}

function arrange() {
  nextY = document.layers[firstInd].pageY + document.layers[firstInd].document.height;
  for (i=firstInd+1; i<document.layers.length; i++) {
    whichEl = document.layers[i];
    if (whichEl.visibility != "hide") {
      whichEl.pageY = nextY;
      nextY += whichEl.document.height;
    }
  }
}

function initIt(){
  if (NS4) {
    for (i=0; i<document.layers.length; i++) {
      whichEl = document.layers[i];
      if (whichEl.id.indexOf("Child") != -1) whichEl.visibility = "hide";
    }
    arrange();
  } else if(IE4) {
    tempColl = document.all.tags("DIV");

    }
  } else if(DOM) {

      if (tempColl(i).className == "child") tempColl(i).style.visibility = "hidden";
    }
  }
}

function expandIt(el) {
  if (!capable) return;

    expandIE(el);
  } else if(NS4) {
    expandNS(el);
  } else if(DOM) {

  }
}

function expandIE(el) {
  whichEl = eval(el + "Child");

        // Modified Tobias Ratschiller 01-01-99:
        // event.srcElement obviously only works when clicking directly
        // on the image. Changed that to use the images's ID instead (so

  //whichIm = event.srcElement;

}

function expandIEEnd(el) {

function expandNS(el) {
  whichEl = eval("document." + el + "Child");

  if (whichEl.visibility == "hide") {

  }
  else {
    whichEl.visibility = "hide";
    whichIm.src = "../images/p.gif";

}

function expandNSEnd(el) {

  }
  else {

    whichIm.src = "../images/lp.gif";
  }
  arrange();
}

function expandDOM(el) {

  whichEl = document.getElementById(el + "Child");
    whichIm = document.getElementById(el + "Img");

  if (whichEl.style.visibility != "visible") {
    whichEl.style.visibility = "visible";

      }
    }
    imColl = document.images.item("imEx");
