	<table width="98%" border="0" cellspacing="0" cellpadding="0"  class="table_bgcolor">
        <tr>

        <td class=button_label><div align="right" style="margin:-2px 0px 0px 0px">
          <input type=button name=save3 class=button_save value="保存"  onClick="javascript:submit_save()" style="font-size:9pt" onMouseOver="this.className='button_save_on'" onMouseOut="this.className='button_save'">

		    <!--<INPUT class=button_reset name=qqq type=reset value="撤销" style="font-size:9pt" onMouseOver="this.className='button_reset_on'" onMouseOut="this.className='button_reset'">-->
          <input type=button name=rst class=button_recovery value="返回" style="font-size:9pt" onClick="javascript:location='{gotourl}'" onMouseOver="this.className='button_recovery_on'" onMouseOut="this.className='button_recovery'">
        </div></td>

      </tr>

              <td  width=225 height="30">

              </td>
              <td class=form_label align=right width=99 height="30"></td>
              <td  width=205 height="30">              </td>
            </tr>
            <tr class=InputFrameLine> 
              <td class=form_label align=right width=121 height="30">菜单代码：</td>
              <td  width=225 height="30" > 
                <input class=input type="text" name="code" size="20" maxlength="32" value="{code}">
              </td>
              <td class=form_label align=right width=99 height="30">菜单上级代码：</td>
              <td  width=205 height="30"> 
                <input class=input type="text" name="upcode" size="20" maxlength="32" value="{upcode}">
              </td>
            </tr>
            <tr class=InputFrameLine> 
              <td class=form_label align=right width=121 height="30">菜单图片：</td>
              <td height="30" width="225" > 
                <input class=input type="text" name="jpg" size="20" maxlength="32" value="{jpg}">
              </td>
              <td height="30" class=form_label width="99">菜单url：</td>
              <td height="30" width="205" > 
                <input class=input type="text" name="url" size="20" maxlength="32" value="{url}">
              </td>
            </tr>

                  <td class=form_label align=right width=120 height="30">菜单hz：</td>
                  <td height="30" width="200" ><input class=input type="text" name="hz" size="20" maxlength="32" value="{hz}"></td>
                  <td height="30" class=form_label width="120">菜单sno：</td>
                  <td height="30" width="200" ><input class=input type="text" name="sno" size="20" maxlength="20" value="{sno}"></td>
                </tr>
            <tr class=InputFrameLine> 
              <td class=form_label align=right width=121 height="30">是否激活：</td>
              <td height="30" width="225" > <select name="active">
				           {active}

              <td height="30" class=form_label width="99">&nbsp;</td>
